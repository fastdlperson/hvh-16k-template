// General
hostname "hvh-16k-template | 16k | NA"
sv_tags "na, hvh, 16k, hvh-16k-template"                    
//sv_password "wip"
sv_lan "0"                                              // This should always be set for online play.
sv_region "-1"                                         // The region of the world to report this server in (255 is worldwide).
host_players_show "2"                                   // Show your online player count and full playercount information is shown when the server is queried.
host_info_show "1"                                      // As much as possible information will be shown when your server is queried.
mp_forcecamera "0"
maxplayers 32
mp_free_armor 0
bot_quota 0
sv_shield_purchase_restricted_to none
mp_join_grace_time 5
sv_allow_votes 0
// gamemode
game_type 0
game_mode 0
mp_match_restart_delay 24
//bans
exec banned_ip.cfg
exec banned_user.cfg
writeid
writeip
rcon_password "WE$TPOW$EPOTW@$$@!!!" // changeme
// Server Downloads 
sv_allowdownload 0
sv_allowupload 0
sv_downloadurl "https://fastdlperson.github.io/fastdl.github.io/csgo"      // Your fastdl url (don't add a / to the end!). host a github.io

// Performance
sv_maxrate 0
sv_minrate "16000"                                     // Minimum bandwidth rate that is allowed for clients connected to the server.
sv_maxupdaterate "64"                                  // Sets your rates (eg. 64 tick, 102.4 tick, 128 tick).
sv_minupdaterate "64"                                  // Set the same as above.
sv_mincmdrate "64"                                     // Set the same as above.
sv_parallel_sendsnapshot "1"                            // Enables multi-threading.
sv_clockcorrection_msecs "30"                           // Tries to keep each players m_nTickBase withing this many msecs of the server absolute tickcount
net_splitrate "1"

// Fixes
sv_hibernate_when_empty 0                             // Disables hibernation (Improves reliability, improves database connection speed).
bot_join_after_player 0
sv_hibernate_ms 5

// esp
//sm_cvar sv_occlude_players "1"
sv_occlude_players "1"
//sm_cvar pvs_min_player_distance "1500"
pvs_min_player_distance "1500"
sv_force_transmit_players 0

// money
mp_startmoney 800
mp_afterroundmoney 16000
mp_teamcashawards 0
mp_teamcashawards 0
mp_solid_teammates 0

// advertisements
sm_advertisements_enabled 1
sm_advertisements_random 1
sm_advertisements_interval 60

// movement
sv_airaccelerate 120 

// hvh.gg essentials
hvh_restrict_untrusted_angles 1
hvh_restrict_body_lean 0
hvh_restrict_extended_angles 0
hvh_restrict_fake_duck 0
hvh_restrict_ax 0

// autokick
mp_autokick 0

// logs
log 1
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0      // multiple log files
sv_logsdir "logs"     // specify logs subfolder

// map
mp_match_end_changelevel 1
mp_match_end_restart 0
sv_vote_issue_kick_allowed 0
sv_full_alltalk 1
sv_kick_players_with_cooldown 0
